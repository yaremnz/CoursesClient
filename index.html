<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses Home</title>
</head>
<body>
    <h1>Courses Home</h1>
    <h4>List</h4>
    <div id="listElement">?</div>
</body>
<script>
    function renderList(data){
        listElement.innerHTML = data.map(c=>
            `<a href="details.html?id=${c.id}">${c.courseName}`).join("<br>")
    }
    fetch("http://127.0.0.1:8081/api/courses").then(r=>r.json()).then(renderList);
</script>
</html>
